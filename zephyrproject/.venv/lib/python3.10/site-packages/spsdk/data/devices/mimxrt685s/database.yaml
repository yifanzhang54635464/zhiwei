alias: mimxrt595s

revisions:
  a0:
    features:
      tz:
        reg_spec: tz_a0.yaml

  b0:
    features:
      tz:
        reg_spec: tz_b0.yaml

# General MCU information
info:
  purpose: i.MX RT Crossover MCUs
  spsdk_predecessor_name: rt6xx
  # Web page of MCU representative
  web: https://www.nxp.com/products/i.MX-RT600
  memory_map:
    flexspi0_ns:
      start_int: "0x08000000"
      size_int: "0x04000000"
      external: true
    flexspi0_s:
      start_int: "0x18000000"
      size_int: "0x04000000"
      external: true
      mirror_of: flexspi0_ns
    flexspi1_ns:
      start_int: "0x28000000"
      size_int: "0x04000000"
      external: true
    flexspi1_s:
      start_int: "0x38000000"
      size_int: "0x04000000"
      external: true
      mirror_of: flexspi1_ns
    sram:
      start_int: "0x20000"
      size_int: "0x460000"
      external: false
      non_xip_type: int_ram
  isp:
    rom:
      protocol: mboot
      usb:
        vid: 0x1FC9
        pid: 0x0020

features:
  otfad:
    byte_swap: true
