alias: mcxa142

# General MCU information
info:
  memory_map: # Memory map basic info
    internal-flash:
      start_int: 0x0
      size_int: 0x2_0000
      external: false
    sram:
      start_int: 0x20000000
      size_int: 0x8000
      external: false
